<div class="page">
  <div class="head">
    <div>
      <div class="title">Franquicias</div>
      <div class="subtitle">Listado</div>
    </div>

    <div class="actions">
      <button mat-stroked-button (click)="openCreate()">
        <mat-icon>add</mat-icon>
        Nueva franquicia
      </button>

      <button mat-stroked-button (click)="onReload()">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="error" class="err">{{ error }}</div>

    <div class="table-wrap">



      <table mat-table [dataSource]="franchises" class="tbl mat-elevation-z0">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let f">{{ f.name }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let f">{{ yesNo(f.isActive) }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Creado</th>
          <td mat-cell *matCellDef="let f">{{ fmtDate(f.createdAt) }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-head"></th>

          <td mat-cell *matCellDef="let f" class="actions-cell">
            <!-- VER -->
            <button mat-stroked-button (click)="openView(f)">
              Ver
            </button>

            <!-- ACTIVAR / DESACTIVAR -->
            <button
              mat-stroked-button
              [color]="f.isActive ? 'primary' : 'accent'"
              (click)="toggleActive(f)"
            >
              {{ f.isActive ? 'Desactivar' : 'Activar' }}
            </button>

            <!-- ELIMINAR -->
            <button
              mat-stroked-button
              color="warn"
              (click)="deleteFranchise(f, false)"
            >
              Eliminar
            </button>

            <!-- ELIMINAR FORCE -->
            <button
              mat-stroked-button
              color="warn"
              (click)="deleteFranchise(f, true)"
            >
              Eliminar FORCE
            </button>
          </td>
        </ng-container>

        

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>




    </div>

  <div *ngIf="!loading && franchises.length === 0" class="empty">
    No hay franquicias.
  </div>
</div>
