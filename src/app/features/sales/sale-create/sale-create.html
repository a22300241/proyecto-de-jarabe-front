<mat-card class="card">
  <div class="header">
    <div>
      <div class="title">Nueva venta</div>
      <div class="subtitle">Busca y agrega productos</div>
    </div>

    <div class="actions">
      <button mat-stroked-button routerLink="/app/sales">
        <mat-icon>arrow_back</mat-icon>
        Volver
      </button>
    </div>
  </div>

  <div class="content">
    <div class="error" *ngIf="error() as err">{{ err }}</div>

    <mat-form-field appearance="outline" class="search">
      <mat-label>Buscar producto</mat-label>

      <input
        matInput
        [formControl]="searchCtrl"
        [matAutocomplete]="auto"
        placeholder="Teclea nombre o código…"
      />

      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="pick($event.option.value)">
        <mat-option *ngFor="let p of suggestions()" [value]="p">
          {{ p.name }} — {{ p.price }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <div class="tableWrap" *ngIf="itemsFA.length > 0">
      <table mat-table [dataSource]="itemsFA.controls" class="table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Producto</th>
          <td mat-cell *matCellDef="let g">
            {{ g.get('name')?.value }}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let g">
            {{ g.get('price')?.value }}
          </td>
        </ng-container>

        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef>Cant.</th>
          <td mat-cell *matCellDef="let g">
            <input matInput type="number" min="1" [formControl]="g.get('qty')" style="width: 90px;" />
          </td>
        </ng-container>

        <ng-container matColumnDef="subtotal">
          <th mat-header-cell *matHeaderCellDef>Subtotal</th>
          <td mat-cell *matCellDef="let g">
            {{ (g.get('price')?.value || 0) * (g.get('qty')?.value || 0) }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let g; let i = index">
            <button mat-icon-button (click)="removeAt(i)" aria-label="Quitar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <div class="footer">
      <div class="total">Total: {{ total() }}</div>

      <button mat-raised-button color="primary" (click)="submit()" [disabled]="loading()">
        {{ loading() ? 'Guardando…' : 'Confirmar venta' }}
      </button>
    </div>
  </div>
</mat-card>
