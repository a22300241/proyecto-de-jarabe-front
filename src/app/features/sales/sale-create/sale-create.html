<div class="page">
  <h2>Nueva venta</h2>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="error" *ngIf="error">{{ error }}</div>

  <div class="row">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Card Number</mat-label>
      <input matInput [(ngModel)]="cardNumber" placeholder="Ej: 4111111111111111" />
    </mat-form-field>

    <button mat-stroked-button (click)="loadProducts()" [disabled]="loading">
      <mat-icon>refresh</mat-icon>
      Recargar productos
    </button>
  </div>

  <div class="row">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Buscar producto</mat-label>

      <input
        matInput
        [(ngModel)]="scan"
        (ngModelChange)="onSearchChange()"
        (keyup.enter)="addByScan()"
        [matAutocomplete]="auto"
        placeholder="Escribe: 'pa' para papas, etc"
      />

      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="addSelected($event.option.value)">
        <mat-option *ngFor="let p of filteredProducts" [value]="p">
          {{ productLabel(p) }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline" class="qty">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" [(ngModel)]="qty" />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addByScan()" [disabled]="loading">
      <mat-icon>add</mat-icon>
      Agregar
    </button>

    <button mat-button (click)="clear()" [disabled]="loading">Limpiar</button>
  </div>

  <div class="table-wrap">
    <table mat-table [dataSource]="items" class="mat-elevation-z0">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let r">{{ r.name }}</td>
      </ng-container>

      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef>Cant.</th>
        <td mat-cell *matCellDef="let r">{{ r.qty }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let r">{{ money(r.price) }}</td>
      </ng-container>

      <ng-container matColumnDef="subtotal">
        <th mat-header-cell *matHeaderCellDef>Subtotal</th>
        <td mat-cell *matCellDef="let r">{{ money(subtotal(r)) }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let r">
          <button mat-icon-button (click)="removeItem(r.productId)" [disabled]="loading">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div class="empty" *ngIf="items.length === 0">
      AÃºn no hay productos en la venta.
    </div>
  </div>

  <div class="footer">
    <div class="total">Total: {{ money(total()) }}</div>

    <button mat-raised-button color="primary" (click)="submit()" [disabled]="loading">
      Confirmar venta
    </button>
  </div>
</div>
