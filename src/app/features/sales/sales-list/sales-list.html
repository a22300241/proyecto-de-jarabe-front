<div class="page">
  <div class="header">
    <h2>Ventas</h2>

    <div class="actions">
      <a mat-raised-button color="primary" routerLink="/app/sales/new">
        <mat-icon>add</mat-icon>
        Nueva venta
      </a>

      <button mat-stroked-button (click)="onReload()">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="error" *ngIf="error">{{ error }}</div>

  <table mat-table [dataSource]="sales" class="mat-elevation-z0" *ngIf="!loading">
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let r">{{ r.createdAt | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let r">{{ money(r.total) }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Estatus</th>
      <td mat-cell *matCellDef="let r">{{ r.status }}</td>
    </ng-container>

    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Productos</th>
      <td mat-cell *matCellDef="let r">
        <div *ngIf="r.items?.length; else noItems">
          <div *ngFor="let it of r.items">
            {{ itemLabel(it.productId) }} — x{{ it.qty }}
          </div>
        </div>
        <ng-template #noItems>—</ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="empty" *ngIf="!loading && !error && sales.length === 0">
    No hay ventas en esta franquicia.
  </div>
</div>
