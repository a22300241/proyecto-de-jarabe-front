<div class="page">
  <div class="header">
    <h2>Usuarios</h2>


    <button mat-stroked-button class="btn" [routerLink]="['/app/users/create']">
      <mat-icon>person_add</mat-icon>
      Nuevo usuario
    </button>


    <button mat-stroked-button (click)="onReload()" [disabled]="loading">
      <mat-icon>refresh</mat-icon>
      Recargar
    </button>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="error" *ngIf="error">{{ error }}</div>

  <div class="table-wrap">
    <table mat-table [dataSource]="users" class="mat-elevation-z0">
      <!-- Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let u">{{ u.name }}</td>
      </ng-container>

      <!-- Correo -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let u">{{ u.email }}</td>
      </ng-container>

      <!-- Rol -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let u">
          <mat-chip-set>
            <mat-chip>{{ u.role }}</mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Estatus -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Estatus</th>
        <td mat-cell *matCellDef="let u">
          <mat-chip-set>
            <mat-chip [disabled]="true">{{ statusLabel(u) }}</mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let u">
          <button mat-stroked-button (click)="toggleActive(u)" [disabled]="loading">
            {{ actionLabel(u) }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
