<mat-card class="card">
  <div class="header">
    <div>
      <div class="title">Productos</div>
      <div class="subtitle">Listado</div>
    </div>

    <div class="actions">
      <!-- ✅ SELLER NO ve "Nuevo" -->
      <button mat-stroked-button *ngIf="perm.can('products.create')">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>

      <button mat-stroked-button (click)="load()">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <div class="content" *ngIf="!loading(); else loadingTpl">
    <div class="error" *ngIf="error() as err">{{ err }}</div>

    <div class="tableWrap" *ngIf="!error()">
      <table mat-table [dataSource]="dataSource" class="table">

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let p">
            <div class="name">
              <div class="main">{{ p.name }}</div>
              <div class="muted">{{ p.id }}</div>
            </div>
          </td>
        </ng-container>

        <!-- Código -->
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let p">{{ p.sku ?? '—' }}</td>
        </ng-container>

        <!-- Precio -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let p">{{ money(p.price) }}</td>
        </ng-container>

        <!-- Stock -->
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
        </ng-container>

        <!-- Faltantes -->
        <ng-container matColumnDef="missing">
          <th mat-header-cell *matHeaderCellDef>Faltantes</th>
          <td mat-cell *matCellDef="let p">
            <mat-chip-set>
              <mat-chip [disabled]="true">{{ p.missing }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let p">
            <mat-chip-set>
              <mat-chip [disabled]="true">
                {{ p.isActive ? 'Activo' : 'Inactivo' }}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <!-- Creado -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Creado</th>
          <td mat-cell *matCellDef="let p">
            {{ p.createdAt | date:'short' }}
          </td>
        </ng-container>

        <!-- Acciones (solo si tiene permiso) -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let p" class="rowActions">
            <button
              mat-icon-button
              matTooltip="Editar"
              *ngIf="perm.can('products.edit')"
              (click)="edit(p)">
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              matTooltip="Activar/Desactivar"
              *ngIf="perm.can('products.toggleActive')"
              (click)="toggleActive(p)">
              <mat-icon>{{ p.isActive ? 'toggle_on' : 'toggle_off' }}</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
      </table>

      <mat-paginator
        [length]="total()"
        [pageIndex]="page()-1"
        [pageSize]="pageSize()"
        [pageSizeOptions]="[10,20,50,100]"
        (page)="pageChanged($event)">
      </mat-paginator>
    </div>
  </div>

  <!-- ✅ ESTE ES EL QUE TE FALTABA -->
  <ng-template #loadingTpl>
    <div class="loading">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
      <div class="muted">Cargando productos…</div>
    </div>
  </ng-template>
</mat-card>
