<div class="card">
  <div class="head">
    <div>
      <h2>Productos</h2>
      <div class="sub">Listado</div>
    </div>

    <div class="actions">
      <button mat-stroked-button (click)="onNew()">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>

      <button mat-stroked-button (click)="onReload()">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div class="error" *ngIf="error">{{ error }}</div>

  <div class="hint" *ngIf="!loading && !error && products.length === 0">
    No hay productos en esta franquicia.
  </div>

  <table mat-table [dataSource]="products" class="table" *ngIf="products.length > 0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let p">{{ p.sku || '—' }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let p">{{ money(p.price) }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="missing">
      <th mat-header-cell *matHeaderCellDef>Faltantes</th>
      <td mat-cell *matCellDef="let p">{{ p.missing }}</td>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let p">{{ yesNo(p.isActive) }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Creado</th>
      <td mat-cell *matCellDef="let p">{{ fmtDate(p.createdAt) }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
