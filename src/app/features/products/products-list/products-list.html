<mat-card class="card">
  <div class="header">
    <div>
      <div class="title">Productos</div>
      <div class="subtitle">Listado</div>
    </div>

    <div class="actions">
      <!-- ✅ selector SOLO OWNER/PARTNER -->
      <mat-form-field class="franchisePicker" appearance="outline" *ngIf="showFranchisePicker()">
        <mat-label>Franquicia</mat-label>
        <mat-select [value]="selectedFranchiseId()" (selectionChange)="setFranchise($event.value)">
          <mat-option *ngFor="let f of franchiseOptions()" [value]="f.id">
            {{ f.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-stroked-button *ngIf="perm.can('products.create')" (click)="create()">
        <mat-icon>add</mat-icon>
        Nuevo
      </button>

      <button mat-stroked-button (click)="load()">
        <mat-icon>refresh</mat-icon>
        Recargar
      </button>
    </div>
  </div>

  <div class="content" *ngIf="!loading(); else loadingTpl">
    <div class="error" *ngIf="error() as err">{{ err }}</div>

    <div class="tableWrap" *ngIf="!error()">
      <table mat-table [dataSource]="dataSource" class="table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let p">
            <div class="name">
              <div class="main">{{ p.name }}</div>
              <div class="muted">{{ p.id }}</div>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let p">{{ p.sku ?? '—' }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let p">{{ money(p.price) }}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock</th>
          <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
        </ng-container>

        <ng-container matColumnDef="missing">
          <th mat-header-cell *matHeaderCellDef>Faltantes</th>
          <td mat-cell *matCellDef="let p">
            <mat-chip-set>
              <mat-chip [disabled]="true">{{ p.missing }}</mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let p">
            <mat-chip-set>
              <mat-chip [disabled]="true">
                {{ p.isActive ? 'Activo' : 'Inactivo' }}
              </mat-chip>
            </mat-chip-set>
          </td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef>Creado</th>
          <td mat-cell *matCellDef="let p">
            {{ p.createdAt | date:'short' }}
          </td>
        </ng-container>

        <!-- ✅ Acciones solo si puede editar/toggle -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let p" class="rowActions">
            <button mat-icon-button matTooltip="Editar" (click)="edit(p)" *ngIf="perm.can('products.edit')">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Activar/Desactivar" (click)="toggleActive(p)" *ngIf="perm.can('products.toggleActive')">
              <mat-icon>{{ p.isActive ? 'toggle_on' : 'toggle_off' }}</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
      </table>

      <mat-paginator
        [length]="total()"
        [pageIndex]="page()-1"
        [pageSize]="pageSize()"
        [pageSizeOptions]="[10,20,50,100]"
        (page)="pageChanged($event)">
      </mat-paginator>
    </div>
  </div>

  <ng-template #loadingTpl>
    <div class="loading">
      <mat-progress-spinner mode="indeterminate" diameter="40"></mat-progress-spinner>
      <div class="muted">Cargando productos…</div>
    </div>
  </ng-template>
</mat-card>
