<mat-sidenav-container class="layout">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="brand">
      <div class="brandTitle">POS Jarabe</div>
      <div class="brandSub">Minimal</div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/app" routerLinkActive="active">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/app/products" routerLinkActive="active" *ngIf="perm.can('products.view')">
        <mat-icon matListItemIcon>inventory_2</mat-icon>
        <span matListItemTitle>Productos</span>
      </a>

      <a mat-list-item routerLink="/app/sales" routerLinkActive="active" *ngIf="perm.can('sales.view')">
        <mat-icon matListItemIcon>point_of_sale</mat-icon>
        <span matListItemTitle>Ventas</span>
      </a>

      <!-- ✅ SELLER NO ve reportes -->
      <a mat-list-item routerLink="/app/reports/summary" routerLinkActive="active" *ngIf="perm.can('reports.view')">
        <mat-icon matListItemIcon>bar_chart</mat-icon>
        <span matListItemTitle>Reportes</span>
      </a>

      <!-- ✅ SELLER SÍ ve chat -->
      <a mat-list-item routerLink="/app/chat" routerLinkActive="active" *ngIf="perm.can('chat.view')">
        <mat-icon matListItemIcon>chat</mat-icon>
        <span matListItemTitle>Chat</span>
      </a>

      <mat-divider class="div"></mat-divider>

      <!-- Solo OWNER/PARTNER -->
      <a mat-list-item routerLink="/app/users" routerLinkActive="active" *ngIf="perm.can('users.view') && perm.isAny('OWNER','PARTNER')">
        <mat-icon matListItemIcon>group</mat-icon>
        <span matListItemTitle>Usuarios</span>
      </a>

      <a mat-list-item routerLink="/app/franchises" routerLinkActive="active" *ngIf="perm.can('franchises.view') && perm.isAny('OWNER','PARTNER')">
        <mat-icon matListItemIcon>store</mat-icon>
        <span matListItemTitle>Franquicias</span>
      </a>

      <!-- FRANCHISE_OWNER -->
      <a mat-list-item routerLink="/app/my-sellers" routerLinkActive="active" *ngIf="perm.is('FRANCHISE_OWNER')">
        <mat-icon matListItemIcon>badge</mat-icon>
        <span matListItemTitle>Mis vendedores</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar class="topbar" color="transparent">
      <span class="spacer"></span>

      <div class="userBox">
        <div class="userName">{{ userName() }}</div>
        <div class="userRole">{{ role() }}</div>
      </div>

      <button mat-stroked-button class="logoutBtn" (click)="logout()">Salir</button>
    </mat-toolbar>

    <div class="page">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
